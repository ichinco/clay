<html>
<head>
<title>
Test Displaying/Tagging
</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' 
   rel='stylesheet' type='text/css'>
   <style>
   .tic {
      font-family: 'Open Sans', sans-serif;
      font-size  : 14px;
      }

   .user
   {
      display: inline;
      color: #006699;
   }

   .ticImgSel
   {
      position: absolute;
      border  : #bbeeff 2px solid;
      visibility: hidden;
   }

   .ticTagger
   {
      position: absolute;
   }
   
   img
   {
      width: 600px;
   }

   .ticTagCont
   {
      position: absolute;
      left: 624px;

   }

   .ticTagItem
   {
      margin-top: 1px;
      padding: 2px 15px 2px 15px;
      background-color: #bbb;
      width: 120px;
   }

   .ticImgBar
   {
      position: absolute;
      top: 430px;
   }

   .ticImgBn
   {
      position: relative;
      overflow: hidden;

      width: 10px;
      height: 10px;
      background-color: #456;
      border: #123 solid 1px;

      display: inline-block;
      margin-right: 15px;
      margin-top: 5px;
      cursor: pointer;
   }
   
   .ticSelImgBn
   {
      background-color: #9ae;
      border-color: #456;
   }

   .tagCntrl
   {
      position: absolute;
      top: 500px;
   }

   #jsonout
   {
      margin-top: 30px;
      width: 800px;
   }

   .ticBn
   {
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      color: #069;
      cursor: pointer;
      margin-right: 15px;

      display: inline;
   }

   .folded
   {
      display: none;
   }

   .ticAddTagItemCont
   {
   }

   .ticTagBox
   {
      border: #99eeff solid 1px;
      position: absolute;
   }

   .ticDisabled
   {
      color: #aaa;
   }

   </style>
</head>
<body>
<div class="ticCont">
   <div class="tic ticTitleBar"></div>
   <div class="tic ticDisplay"> 
      <div class="tic ticMainImg"></div>
   </div>
   <div class="tic ticImgBar"> </div>
   <div class="tic ticTagCont"> </div>
</div>
<div class="tagCntrl">
   <form>
      <div class="label">caption: </div><textarea></textarea>
      <div class="ticAddTagItem">
	 <div class="ticAddTagItemCont folded">
	    <div class="label">name</div>
	    <input id='inputName' />
	    <div>width:</div>
	    <div>height:</div>
	    <div>top:</div> 
	    <div>left:</div>
	    <div id=addItemBn class="ticBn ticDisabled">add</div>
	    <div id=clearBn class="ticBn">clear</div>
	 </div>
	 <div class="ticBn">add tags</div>
	 <input type="submit" value="done" />
      </div>
   <div id='jsonout'></div>
   </form>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"
  type="text/javascript"></script>
